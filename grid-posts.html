<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grid Posts - Instagram Mockup</title>
  
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  >
  <style>
    
    .img-grid {
      width: 100%;
      height: 250px; 
      object-fit: cover;
      
      border-radius: 0 !important;
    }
   
    .active-icon {
      color: #1656d6;
    }
    
  </style>
</head>
<body>
  
  <nav class="navbar navbar-light bg-light">
    <div class="container d-flex justify-content-between align-items-center">
      
      
      <div class="d-flex align-items-center">
        <i class="fab fa-instagram fs-4 me-2"></i>
        <span class="fw-bold">Instagram</span>
      </div>

      
      <div class="d-flex align-items-center">
        
        <button 
          class="btn btn-light me-2" 
          onclick="window.location.href='grid-posts.html'"
        >
          <i class="fas fa-th active-icon"></i>
        </button>
        
        <button 
          class="btn btn-light" 
          onclick="window.location.href='single-post.html'"
        >
          <i class="fas fa-bars"></i>
        </button>
      </div>

      
      <div class="d-flex align-items-center">
        <button 
          class="btn btn-success"
          data-bs-toggle="modal" 
          data-bs-target="#createPostModal"
        >
          Create a new post
        </button>

        <div class="btn-group ms-2">
          <button 
            type="button" 
            class="btn btn-secondary dropdown-toggle" 
            data-bs-toggle="dropdown" 
            aria-expanded="false"
          >
            <i class="fas fa-cog"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  
  <div class="container mt-4">
    <div class="row g-3">
      <!-- Fila 1 -->
      <div class="col-md-4">
        <img 
          src="https://picsum.photos/id/223/200/300" 
          alt="Dog" 
          class="img-fluid img-grid"
        >
      </div>
      <div class="col-md-4">
        <img 
          src="https://picsum.photos/id/220/200/300" 
          alt="Group of People" 
          class="img-fluid img-grid"
        >
      </div>
      <div class="col-md-4">
        <img 
          src="https://picsum.photos/id/250/200/300" 
          alt="City View" 
          class="img-fluid img-grid"
        >
      </div>

      
      <div class="col-md-4">
        <img 
          src="https://picsum.photos/id/297/200/300" 
          alt="Smiling Woman" 
          class="img-fluid img-grid"
        >
      </div>
      <div class="col-md-4">
        <img 
          src="https://picsum.photos/id/287/200/300" 
          alt="Eiffel Tower" 
          class="img-fluid img-grid"
        >
      </div>
      <div class="col-md-4">
        <img 
          src="https://picsum.photos/id/167/200/300" 
          alt="Soccer Match" 
          class="img-fluid img-grid"
        >
      </div>

      
      <div class="col-md-4">
        <img 
          src="https://picsum.photos/id/227/200/300" 
          alt="Family" 
          class="img-fluid img-grid"
        >
      </div>
      <div class="col-md-4">
        <img 
          src="https://picsum.photos/id/270/200/300" 
          alt="Code Snippet" 
          class="img-fluid img-grid"
        >
      </div>
      <div class="col-md-4">
        <img 
          src="https://picsum.photos/id/157/200/300" 
          alt="Curly Hair Woman" 
          class="img-fluid img-grid"
        >
      </div>
    </div>
  </div>

  
  <div 
    class="modal fade" 
    id="createPostModal" 
    tabindex="-1" 
    aria-labelledby="createPostModalLabel" 
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        
        <div class="modal-header">
          <h5 class="modal-title" id="createPostModalLabel">
            Create a new post
          </h5>
          <button 
            type="button" 
            class="btn-close" 
            data-bs-dismiss="modal" 
            aria-label="Close"
          ></button>
        </div>

        
        <div class="modal-body">
          
          <div class="mb-3">
            <label for="postCaption" class="form-label">
              Caption:
            </label>
            <textarea 
              class="form-control" 
              id="postCaption" 
              rows="3" 
              placeholder="Add the caption of your post here"
            ></textarea>
          </div>

          
          <div class="d-flex gap-3">
            <button class="btn btn-light">
              <i class="fas fa-image"></i>
            </button>
            <button class="btn btn-light">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>

        
        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary" 
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-success">
            Publish
          </button>
        </div>
      </div>
    </div>
  </div>

  
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
